<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <!-- 引入 echarts.js -->
    <script src="echarts.js"></script>
    <script src="dark.js"></script>
</head>
<body>
<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
<div id="main" style="width: 90%;height:300%;"></div>
<script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
 var myChart = echarts.init(document.getElementById('main'));
var option = {};
        // 指定图表的配置项和数据
        function createChart(dataName,dataPrice){
        option = {
            title: {
                text: 'ECharts 入门示例'
            },
            tooltip: {},
            legend: {
                data:['销量']
            },
            xAxis: [{
                data: dataName
            }],
            yAxis: {},
            series: [{
                name: '销量',
                type: 'bar',
                data: dataPrice
            }]
        };
        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
        }

</script>
</body>
</html>
